{% extends "base.html" %}
{% block content %}
<style>
.pw-change-container {
    background: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%);
    max-width: 410px;
    margin: 60px auto 0 auto;
    border-radius: 20px;
    box-shadow: 0 10px 32px 0 rgba(76,42,162,0.15);
    padding: 36px 32px 32px 32px;
}
.pw-change-container h2 {
    color: #fff;
    text-align: center;
    font-family: 'Segoe UI Black',sans-serif;
    margin-bottom: 28px;
}
.pw-change-form label {
    color: #ede7f6;
    font-weight: bold;
    margin-top: 10px;
}
.pw-change-form input {
    width: 100%;
    padding: 10px 12px;
    margin-top: 3px;
    border: 1.5px solid #c3a6ff;
    border-radius: 8px;
    margin-bottom: 16px;
    background: #fcf6ff;
    font-size: 15px;
}
.pw-change-form input:focus {
    outline: none;
    border-color: #8e2de2;
}
.pw-change-form button {
    width: 100%;
    background: #6a85f1;
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
    font-weight: bold;
    padding: 12px 0;
    border: none;
    border-radius: 8px;
    font-size: 17px;
    transition: background 0.2s;
    letter-spacing: 1px;
    margin-top: 4px;
    margin-bottom: 8px;
    box-shadow: 0 2px 6px 0 rgba(76,42,162,0.09);
    cursor: pointer;
}
.pw-change-form button:hover {
    background: #8e2de2;
}
</style>
<div class="pw-change-container">
    <h2>Şifre Değiştir</h2>
    <form method="post" class="pw-change-form">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <label for="id_old_password">Mevcut Şifre</label>
        {{ form.old_password }}
        <label for="id_new_password1">Yeni Şifre</label>
        {{ form.new_password1 }}
        <label for="id_new_password2">Yeni Şifre (Tekrar)</label>
        {{ form.new_password2 }}

        <button type="submit">Değiştir</button>
    </form>
</div>
{% endblock %}
